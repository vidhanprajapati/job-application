<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job role</title>
    <link rel="stylesheet" href="fifthproj.css">
</head>
<body>
    <div class="container">
        <div class="apply-box"> 
            <h1>Job Application
            <span> (Web)</span>
            </h1>
        <form action="">
        <div class="form-container">
        <div class="form-control">
            <label for="first-name"> first name</label>
            <input type="text" id="first-name" name="first-name" placeholder="enter your first name"/>
        </div>

        <div class="form-control">
            <label for="last-name"> last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="enter your last name"/>
        </div>

        <div class="form-control">
            <label for="mail-id">Email</label>
            <input type="email" id="mail-id" name="mail-id" placeholder="enter youremail"/>
        </div>

        <div class="form-control">
            <label for="Job-role">Job-role</label>
            <select id="job-role" name="job-role"> 
                <option value="">Select Job role</option>
                <option value="fronted">fronted-developer</option>
                <option value="backend">backend-developer</option>
                <option value="full-stack">full-stack developer</option>
                <option value="ui-ux">ui-ux designer</option>

            </select>
        </div>

        <div class="textarea-control">
            <label for="add"> address</label>
            <textarea name="add" id="add" cols="50" rows="4" placeholder="type your address here"></textarea>
        </div>

        <div class="form-control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="enter your city name"/>
        </div>

        <div class="form-control">
            <label for="pin-num">Pincode</label>
            <input type="number" id="pin-num" name="pin-num" placeholder="enter your pincode"/>
        </div>

        <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date"/>
        </div>

        <div class="form-control">
            <label for="cv">Upload your CV</label>
            <input type="file" id="cv" name="cv"/>
        </div>
        </div>

        <div class="button-container">
            <button type="submit">Apply Now</button>
        </div>
</form>

           
        </div>
    </div>
    
</body>
</html>
